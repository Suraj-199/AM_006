<!doctypehtml>
	<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>FullPage.js new</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.css"
			integrity="sha512-RVmrWua3k1yTDEOg4Yzs2bK5+Thh7nM6jrhDq/6/5/Mwa0JbYe4pP4YMK5sqghKz01T3DgrwYc57Jaf1PSurCg=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./mediaqueries.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	</head>

	<body>
		<div id="da-mediabtn">
			<p class="da-mbtn" onclick="daAudio()">Play Music</p>

			<audio id="da-audio">
				<source src="./song.mp3" type='audio/mp4' />
				<source src="./song.mp3"
					type='audio/ogg; codecs=vorbis' />
				<p>Your user browser does not support the HTML5 Audio element.</p>
			</audio>
		</div>

		<div id="fullPage">
			<div class="section s1">
				<!--                     SECTION 1                     -->
			</div>
			<div class="section s2">
				<!--                     SECTION 2                     -->
			</div>
			<div class="section s3">
				<!--                     SECTION 3                     -->
			</div>
			<div class="section s4">
				<!--                     SECTION 4                     -->
			</div>

			<div class="section s5">
				<div id="snow"></div>
				<div class="container">
					<h1 id="headline">Save the Date:</h1>
					<h2 id="headline-2">We are getting married on: 30th of September 2021:</h2>
					<div id="countdown">
						<ul>
							<li style="color:rgb(240, 201, 26);"><span style="color:rgb(240, 201, 26);" class="aa" id="days"></span>days</li>
							<li style="color:rgb(240, 201, 26);"><span style="color:rgb(240, 201, 26);" class="aa" id="hours"></span>Hours</li>
							<li style="color:rgb(240, 201, 26);"><span style="color:rgb(240, 201, 26);" class="aa" id="minutes"></span>Minutes</li>
							<li style="color:rgb(240, 201, 26);"><span style="color:rgb(240, 201, 26);" class="aa" id="seconds"></span>Seconds</li>
						</ul>
					</div>
					<div id="view-gallery" class="btn">

						<!-- HTML !-->
						<button onclick=location.href="https://suraj-199.github.io/grid-design-digi-phantom/"
							target="_blank" class="button-53" role="button">View Gallery</button>



					</div>
				</div>
			</div>


			<div class="section s5">
				<div id="snow-2"></div>
				<!-- ======= Contact Us Section ======= -->
				<form class="form" onsubmit="return false" autocomplete="off">
					<div class="form-inner">
						<div class="heading-form">
							<h1 class="rsvp-heading">RSVP</h1><br>
								<h4 class="greet-text">We would be happpy to host you:</h4>
						</div>
						<div class="input-wrapper">
							<label for="login-username">NAME</label>
							<div class="input-group">
								<span class="icon">
									<svg class="svg-icon" viewBox="0 0 20 20">
										<path
											d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z">
										</path>
									</svg>

								</span><input type="text" id="login-username" data-lpignore="true" />
							</div>
						</div>
						<div class="input-wrapper">
							<label for="Mobile No">Mobile No.</label>
							<div class="input-group">
								<span class="icon">
									<svg viewBox="0 0 24 24">
										<path
											d="M13.372,1.781H6.628c-0.696,0-1.265,0.569-1.265,1.265v13.91c0,0.695,0.569,1.265,1.265,1.265h6.744c0.695,0,1.265-0.569,1.265-1.265V3.045C14.637,2.35,14.067,1.781,13.372,1.781 M13.794,16.955c0,0.228-0.194,0.421-0.422,0.421H6.628c-0.228,0-0.421-0.193-0.421-0.421v-0.843h7.587V16.955z M13.794,15.269H6.207V4.731h7.587V15.269z M13.794,3.888H6.207V3.045c0-0.228,0.194-0.421,0.421-0.421h6.744c0.228,0,0.422,0.194,0.422,0.421V3.888z">
										</path>
									</svg>
									</svg>
								</span>
								<input type="Mobile-number" id="login-password" />
							</div>
						</div>

						<div class="input-wrapper">
							<label for="email">Email Id.</label>
							<div class="input-group">
								<span class="icon">
									<svg viewBox="0 0 24 24">
										<path
											d="M17.659,3.681H8.468c-0.211,0-0.383,0.172-0.383,0.383v2.681H2.341c-0.21,0-0.383,0.172-0.383,0.383v6.126c0,0.211,0.172,0.383,0.383,0.383h1.532v2.298c0,0.566,0.554,0.368,0.653,0.27l2.569-2.567h4.437c0.21,0,0.383-0.172,0.383-0.383v-2.681h1.013l2.546,2.567c0.242,0.249,0.652,0.065,0.652-0.27v-2.298h1.533c0.211,0,0.383-0.172,0.383-0.382V4.063C18.042,3.853,17.87,3.681,17.659,3.681 M11.148,12.87H6.937c-0.102,0-0.199,0.04-0.27,0.113l-2.028,2.025v-1.756c0-0.211-0.172-0.383-0.383-0.383H2.724V7.51h5.361v2.68c0,0.21,0.172,0.382,0.383,0.382h2.68V12.87z M17.276,9.807h-1.533c-0.211,0-0.383,0.172-0.383,0.383v1.755L13.356,9.92c-0.07-0.073-0.169-0.113-0.27-0.113H8.851v-5.36h8.425V9.807z">
										</path>
									</svg>
									</svg>
								</span>
								<input type="email" id="login-password" />
							</div>
						</div>
						<div class="btn-group">
							<button class="btn btn--primary">Confirm</button>
							<button class="btn btn--primary">Reject</button>
						</div>
					</div>
				</form>
				</section><!-- End Contact Us Section -->



			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
			integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
			crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js"
			integrity="sha512-HqbDsHIJoZ36Csd7NMupWFxC7e7aX2qm213sX+hirN+yEx/eUNlZrTWPs1dUQDEW4fMVkerv1PfMohR1WdFFJQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./main.js"></script>
		<script>
			new fullpage('#fullPage', {
				autoScrolling: true,
				navigation: true,
				anchors: ['section1', 'section2', 'section3', 'section4', 'section5'],
				navigationTooltips: ['Welcome Page', 'God Page', 'Event Info Page', 'Family Info Page', 'Date','RSVP'],
				showActiveTooltip: true,
				scrollingSpeed: 2000,
				controlArrows: false,
				slidesNavigation: true
			})
		</script>
	</body>

	</html>
